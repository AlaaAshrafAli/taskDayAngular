<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div formArrayName="addresses">
        <div *ngFor="let address of addressControls; let i = index" [formGroupName]="i">
          <h4>Address {{ i + 1 }}</h4>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" formControlName="address" class="form-control">
            <div *ngIf="address.get('address').invalid && address.get('address').dirty">
              <div *ngIf="address.get('address').hasError('required')">Address is required.</div>
              <div *ngIf="address.get('address').hasError('pattern')">Invalid address format.</div>
            </div>
          </div>
          <button type="button" class="btn btn-danger" (click)="removeAddress(i)">Remove Address</button>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="addAddress()">Add Address</button>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
